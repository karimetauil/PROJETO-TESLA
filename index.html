<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="./style.css">
            <title>DevClub - Tesla</title>
        </head>

        <body>

                        <img src="./img/logo.png" alt="logo da tesla" class="logo">
    
            <ul class="lista">
                <li class="item">
                        <video src="./img/model-y.mp4" autoplay loop muted></video>

                    <div class="info-carro">
                        <h1>Model Y</h1>
                        <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
                    </div>

                    <div class="rodape">
                        <button onclick="aparecerFormulario()">Comprar Agora</button>
                        <button class="test-drive">Faça um teste drive</button>
                        <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
                    </div>
                </li>


                <li class="item">
                        <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3">

                    <div class="info-carro">
                        <h1>Model 3</h1>
                        <p class="sub-titulo">Compre agora o seu Tesla</p>
                    </div>
                </li>


                <li class="item">
                        <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">

                    <div class="info-carro">
                        <h1>Model X</h1>
                        <p class="sub-titulo">Aproveite agora</p>
                    </div>
                </li>
            </ul>

                    <div class="formulario">
                        <script type="text/javascript" src="https://form.jotform.com/jsform/241976110770052"></script>
                        <button onclick="desaparecerFormulario()">Fechar</button>
                    </div>


        </body>
                            <script src="scipts.js"></script>
    </html>
